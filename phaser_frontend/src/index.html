<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Fullscreen Scene</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#2d2d2d',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        function preload() {
            // Загрузка ассетов
        }

        function create() {
            const container = this.add.container(window.innerWidth/2, window.innerHeight/2);

            for (let x = 0; x < 100; x++) {
                for (let y = 0; y < 100; y++) {
                    // Создаём каждый "пиксель" как маленький квадрат
                    const pixel = this.add.rectangle(
                        x * 1 - 100 / 2,
                        y * 1 - 100 / 2,
                        1,
                        1,
                        0xffffff
                    );

                    // Делаем "пиксель" интерактивным
                    pixel.setInteractive();

                    // Обработчик события нажатия ЛКМ для закрашивания
                    pixel.on('pointerdown', () => {
                        pixel.setFillStyle(0x000000); // Закрашиваем "пиксель" в чёрный цвет
                    });

                    // Добавляем "пиксель" в контейнер
                    container.add(pixel);
                }
            }

            container.setInteractive();
            this.input.setDraggable(container);
            this.input.on('drag', (pointer, gameObject, dragX, dragY) => {
                gameObject.x = dragX;
                gameObject.y = dragY;
            });
            this.input.on('wheel', (pointer, gameObjects, deltaX, deltaY, deltaZ) => {
                if (deltaY < 0) {
                    square.scale += 0.05;
                } else if (deltaY > 0) {
                    square.scale = Math.max(0.1, square.scale - 0.05);
                }
            });
        }

        function update() {
            // Логика обновления игры
        }

        window.addEventListener('resize', () => {
            game.scale.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
